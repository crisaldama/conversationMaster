<html>
<head>
  <base href="/">
  <title>Conversation Chat application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type='text/javascript' src='/js/jq.einstein.chat.js'></script>
</head>
<body>
  
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="img/Chat Button.png">
    <img class="option not-full" src="img/Code Button.png">
    <button id="liveagent_button_online_573f4000000TUo2" style="display: true;" onclick="startLiveAgentChatSession()">Init Session chat</button>
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        
        <label for="textInput" class="inputOutline"><div id="div_start">
          <button id="start_button" onclick="start()" style="display: inline-block;"><img alt="Start" id="start_img" src="img/mic.gif"></button>
        </div>
          <input id="textInput" class="input responsive-column"
            placeholder="Type your message for Watson here" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type your message for Watson here
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script src="js/speechRecognition.js"></script>
  <script src="js/speechSynthesizer.js"></script>
</body>
</html>
